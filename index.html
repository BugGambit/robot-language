<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plate robot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="my-container">
      <div class="grid-container">
        <div id="task-menu">
          <select class="form-select" id="task-list">
            <option selected value="1">Task 1</option>
            <option value="2">Task 2</option>
            <option value="3">Task 3</option>
            <option value="4">Task 4</option>
          </select>
          <p><b>Description:</b> <span id="description">Pick up all plates from the gridPick up all plates from the gridPick up all plates from the gridPick up all plates from the grid</span></p>
          <div class="btn-group btn-group-sm" role="group" id="test-cases">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Test case 1</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Test case 2</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Test case 3</label>
          </div>
        </div>
        <div class="grid-and-stack">
          <canvas id="grid"></canvas>
          <div id="stack">
          </div>
        </div>
      </div>
      <div class="code-container">
        <div class="code-actions">
          <button type="button" class="btn btn-primary" id="run">Run</button>
        </div>
        <div class="code-editor-container form-floating">
          <textarea class="form-control" placeholder="Put your solution here" id="code"></textarea>
          <label for="code">Code</label>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
